<!DOCTYPE html>
<html>

<head>
  <title>Muokkaa yksityistilaisuuden tietoja</title>
</head>

<body>
    <h1>Muokkaa tietoja</h1>
  <form action="/update_yksari" method="post">
    <p>
      Varauksen nimi: <br />
      <input type="text" name="title" value="{{ item.title }}"/>
    </p>

    <p>
        Tilaisuuden tiedot (maksutapa, piikki tuotteet): <br />
        <textarea name="description" rows="8" cols="60">{{ item.description }}</textarea>
    </p>
    <p>
        Varauksen lähtöhinta: <br />
        <input type="text" name="start_price" size="8" value="{{ item.start_price }}" /> €
    </p>
    <p>
        Varauksen päivämäärä: <br />
        <input type="date" name="pvm" value="{{ item.pvm }}"/>
    </p>
    <input type="hidden" name="item_id" value="{{ item.id }}" />
    <input type="submit" value="Päivitä tilaisuuden tiedot" />
  </form>
</body>

</html>
